<div class="container p-3">
  <div class="row gap-5">
    <div *ngFor="let foto of arrayFotos" class="col d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-img-container">
          <img [src]="foto.url" class="card-img-top" [alt]="foto.description">
        </div>

        <div class="card-body">
          <p class="card-text"> {{ foto.description }} </p>
        </div>
      </div>
    </div>
  </div>

</div>
