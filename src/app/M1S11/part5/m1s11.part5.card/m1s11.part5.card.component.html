<div class="container mt-5">
  <div class="card" style="width: 40rem; height: 200px">
    <div class="card-body">
      <h5 class="card-title">
        <ng-content select="h5"></ng-content>
      </h5>
      <h6 class="card-subtitle mb-2 text-muted">
        <ng-content select="h6"></ng-content>
      </h6>
      <p class="card-text">
        <ng-content select="p"></ng-content>
      </p>
    </div>
  </div>
</div>
