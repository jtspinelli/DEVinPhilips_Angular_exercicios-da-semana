<div class="container">
  <form #form="ngForm" class="d-flex flex-column" (submit)="submitForm(form)">
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input ngModel class="form-control" id="email" name="email" type="text">
    </div>

    <div class="mb-4">
      <label class="form-label" for="password">Password</label>
      <input ngModel class="form-control" id="password" name="password" type="password">
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>
